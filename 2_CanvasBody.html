<!DOCTYPE HTML>
<html>
 <head>
 <style>
 #mycanvas{border:3px solid red;width:600;height:300}
 </style>
 </head>
 <body>
 <canvas id = "mycanvas" width = "300" height = "150"></canvas>
<script>
var canvas = document.getElementById("mycanvas");
// Displaying the width and height
alert (canvas.width);
alert (canvas.height); 
 // Increasing the width and the height
canvas.width=200; 
canvas.height=300; 
// Displaying the width and height
alert (canvas.width);
alert (canvas.height); 
</script>
 </body></html>
